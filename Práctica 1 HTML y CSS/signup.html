<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="nav-bar" id="nav-var">
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./contact.html">Contacto</a></li>
                <li><a href="./activities.html">Actividades</a></li>
                <li><a href="#">Registrarse</a></li>
            </ul>
        </nav> 
    </div>
    <div class="index-body">
        <form>
            <h2>Registro</h2>
            
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>
            
            <label for="conf_contraseña">Confirmar contraseña:</label>
            <input type="password" id="conf_contraseña" name="conf_contraseña" required>
            
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="18" max="120">
            
            <label for="genero">Género:</label>
            <select id="genero" name="genero">
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="otro">Otro</option>
            </select>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            
            <label for="direccion">Dirección:</label>
            <textarea id="direccion" name="direccion" rows="3"></textarea>

            <label for="subscription-type">Tipo de subscripción</label>
            <select id="subscription" name="subscription">
              <option value="monthly">Mensual</option>
              <option value="trimestral">Trimestral</option>
              <option value="semestral">Semestral</option>
            </select>
            
            <input type="submit" value="Registrarse">
          </form>
    </div>
</body>
</html>
